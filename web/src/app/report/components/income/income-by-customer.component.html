<grid [columns]="columns"
      [dataSource]="customers"
      [showFooter]="true"
      [isHeaderSticky]="true"
      [isFooterSticky]="true"
      [defaultSort]="{orderBy: 'no', isDesc: true}"
      (sortChange)="onSortChange($event)"
      [height]="height"
      [virtualScroll]="true">
</grid>
<mat-paginator [showFirstLastButtons]="true" [length]="summary.count" [pageIndex]="params.index - 1" [pageSize]="1000" (page)="onPageChanged($event)"></mat-paginator>
