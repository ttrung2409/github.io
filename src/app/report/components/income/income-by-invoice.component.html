<grid [columns]="columns"
      [dataSource]="invoices"
      [showFooter]="true"
      [isHeaderSticky]="true"
      [isFooterSticky]="true"
      [defaultSearch]="{orderBy: 'no', isDesc: true}"
      (sortChange)="onSortChange($event)"
      [height]="height"
      [virtualScroll]="true"
      [rowClass]="'status'">
</grid>
