<grid [columns]="columns"
      [dataSource]="customers"
      [showFooter]="true"
      [isHeaderSticky]="true"
      [isFooterSticky]="true"
      [defaultSort]="{orderBy: 'income', isDesc: true}"
      (sortChange)="onSortChange($event)"
      [height]="height"
      [virtualScroll]="true">
</grid>
