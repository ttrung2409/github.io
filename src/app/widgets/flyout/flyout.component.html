<div class="ui vertical sidebar menu flyout"
     [class.top]="direction == 'top'"
     [class.right]="direction == 'right'"
     [class.bottom]="direction == 'bottom'"
     [class.left]="direction == 'left'"
     [class.very]="size == 'very thin' || size == 'very wide'"
     [class.thin]="size == 'thin' || size =='very thin'"
     [class.wide]="size == 'wide' || size == 'very wide'">
  <mat-icon class="icon close" (click)="hide()">clear</mat-icon>
  <ng-content select="content"></ng-content>
</div>
