<typeahead #typeahead [options]="products"
           [(model)]="model"
           (search)="onSearch($event)"
           [isLoading]="isLoading"
           [valueMember]="'id'"
           [displayMember]="'name'"
           [label]="'Nhập mã hoặc tên để tìm sản phẩm'"
           [floatLabel]="'never'"
           [direction]="direction"
           (onKeydown)="handleKeydown($event)"
           (onSelect)="handleSelect($event)"
           [showOnKeyDown]="false"
           [preventKeys]="['+', '-']"
           (show)="onShow()"
           (hide)="onHide()"
           [requestForOption]="requestForProduct.bind(this)"
           [itemTemplate]="itemTemplate">
  <ng-template #itemTemplate let-item="item">    
    <div>{{item.name}} ({{item.uom}})</div>
    <div style="color: grey; margin-top: 8px">{{item.no}}</div>
  </ng-template>  
</typeahead>
